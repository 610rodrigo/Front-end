<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Comparison Operators</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        html, body {
            width: 75%;
            margin: 10px auto;
        }

        h2 {
            margin-bottom: 10px;
            text-align: center;
        }

        div.panel {
            background: -moz-linear-gradient(rgb(19, 132, 197), rgb(25, 129, 189));
            background: -webkit-linear-gradient(rgb(19, 132, 197), rgb(25, 129, 189));
            padding: 12px;
            color: white;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
        }

        div.workspace {
            border: 0px solid black;
            border-radius: 3px;
            background-color: rgb(243, 233, 220);
            padding: 10px 40px;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            position: relative;
        }

    </style>
</head>
<body>
    <h2>JavaScript Comparison Operators</h2>
    <table class="w3-table-all notranslate">
        <tr>
        <th style="width:12%">Operator</th>
        <th>Description</th>
        </tr>
        <tr>
        <td>==</td>
        <td>equal to</td>
        </tr>
        <tr>
        <td>===</td>
        <td>equal value and equal type</td>
        </tr>
        <tr>
        <td>!=</td>
        <td>not equal</td>
        </tr>
        <tr>
        <td>!==</td>
        <td>not equal value or not equal type</td>
        </tr>
        <tr>
        <td>&gt;</td>
        <td>greater than</td>
        </tr>
        <tr>
        <td>&lt;</td>
        <td>less than</td>
        </tr>
        <tr>
        <td>&gt;=</td>
        <td>greater than or equal to</td>
        </tr>
        <tr>
        <td>&lt;=</td>
        <td>less than or equal to</td>
        </tr>
        <tr>
        <td>?</td>
        <td>ternary operator</td>
        </tr>
        </table>

    <div class="panel"></div>
    <div class="workspace">
        
    </div>

    <script src="JS/9_Operators.js"></script>
</body>
</html>
