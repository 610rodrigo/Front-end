<!DOCTYPE html>
<html>
    <head>
        <title>CSS Image Gallery</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/33_gallery.css">
    </head>
    <body>
        <h1>CSS Image Gallery</h1>
        <hr>
        <h2>Image Gallery</h2>
        <p>The following image gallery is created with CSS:</p>
        <div class="gallery">
            <a target="_blank" href="img/img_fjords.jpg">
            <img src="img/img_fjords.jpg" alt="image" width="300" height="200"></a>
            <div class="desc">Add a description a this image</div>
        </div>
        <div class="gallery">
            <a target="_blank" href="img/img_fores.jpg">
            <img src="img/img_forest.jpg" alt="image" width="600" height="400">
            </a>
            <div class="desc">Add a description a this image</div>
        </div>
        <div class="gallery">
            <a target="_blank" href="img_lights.jpg">
                <img src="img_lights.jpg" alt="Northern Lights" width="600" height="400">
            </a>
            <div class="desc">Add a description of the image here</div>
        </div>
        <div class="gallery">
            <a target="_blank" href="img_mountains.jpg">
                <img src="img_mountains.jpg" alt="Mountains" width="600" height="400">
            </a>
            <div class="desc">Add a description of the image here</div>
        </div>
    </body>
</html>
