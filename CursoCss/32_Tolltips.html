<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>CSS Tolltips</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/32_Tolltips.css">
    </head>
    <body>
        <h1>CSS Tolltips</h1>
        <hr>
        <p>Create tooltips with CSS.</p>
        <hr>
        <h2>Demo: Tooltip Examples </h2>
        <p>A tooltip is often used to specify extra information about something when the user moves the mouse
        pointer over an element:</p>
        <div class="tolltip">Hover over me
            <span class="tolltip-text">Tooltip text</span>
        </div>
    </body>
</html>
