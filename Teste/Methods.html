<!DOCTYPE html>

<head>

    <title>Methods JavaScript</title>
</head>
<body>
    <p id="demo" style="color: crimson;font-size:32px;"></p>

    <script type="text/javascript">

    var person =  {
        firstName: "Rodrigo",
        lastName: "Fran√ßa",       
        id: 7788,
        fullName: function() {
            return this.firstName + " " + this.lastName;
        },

            return this.id;
        }
    };

    document.getElementById("demo").innerHTML
    = person.idName();

    </script>
