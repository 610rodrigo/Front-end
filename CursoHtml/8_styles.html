 The HTML Style Attribute
 Setting the style of an HTML element, can be done with the style attribute.

 The HTML style attribute has the following syntax:

 <tagname style="property:value;">
-->
<!DOCTYPE html>
<html>
  <body style="background-color:powderblue;">
    <p>I am normal</p>
    <p style="color:red;">I am red</p>
    <p style="color:blue;">I am blue</p>
    <p style="font-size:36px;">I am big</p>

HTML Text Color
The color property defines the text color for an HTML element:
-->
    <p style="color:blue;">This is a paragraph</p>

<!--
HTML Fonts
The font-family property defines the font to be used for an HTML element:
-->
    <p style="font-family:verdana;">This is a paragraph</p>
    <h1 style="font-family-courier;">This is a heading</h1>
<!--
HTML Text Size
The font-size property defines the text size for an HTML element:
-->
    <p style="font-size: 300%">This is a paragraph</p>
    <h1 style="font-size: 160%">This is a heading</h1>

<!--
HTML Text Alignment
The text-align property defines the horizontal text alignment
for an HTML element:
-->
    <p style="text-align:center;">Centered parapraph</p>
    <h1 style="text-align:center;">Centered heading</h1>
