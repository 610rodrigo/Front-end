<!-- Attributes in HTML
1. All HTML elements can have attributes
2. Attributes provide additional information about an element
3. Attributes are always specified in the start tag
4. Attributes usually come in name/value pairs like: name="value"

alt -	Specifies an alternative text for an image, when the image cannot be displayed
disabled - Specifies that an input element should be disabled
href - Specifies the URL (web address) for a link
id - Specifies a unique id for an element
src -	Specifies the URL (web address) for an image
style -	Specifies an inline CSS style for an element
title -	Specifies extra information about an element (displayed as a tool tip)
-->

<!-- THE lang ATTRIBUTE
The language of the document can be declared in the <html> tag.
Lang is attribute.
Ex.:
-->
<!DOCTYPE html>
<html lang="pt-BR">
<body>
  Attribute lang with tag html.<br>
</body>
</html>

<!-- THE tile ATTRIBUTE
Here, a title attribute is added to the <p> element. The value of the title
attribute will be displayed as a tooltip when you mouse over the paragraph:
-->
<p title="This is a attribute in tag paragraph.">
  This is a paragraph.
</p>

<!-- THE href ATTRIBUTE
HTML links are defined with the <a> tag. The link address is specified
in the href attribute:
-->

<a href="https://www.facebook.com/rodrigo.francasousa">My facebook</a><br>

<!--size ATTRIBUTE
HTML images are defined with the <img> tag.
The filename of the source (src), and the size of the image (width and height)
 are all provided as attributes:
-->
<img src="w3schools.jpg" width="104" height="142"><br>

<!-- ATTRIBUTE alt
The alt attribute specifies an alternative text to be used, when an
image cannot be displayed.
The value of the attribute can be read by screen readers. This way, someone
"listening" to the webpage, e.g. a blind person, can "hear" the element.
-->
<img src="w3schoools.jpg" alt="w3schools.jpg" width="104" height="142">
