<!DOCTYPE html>
<html>
  <body>
    <p>Valor de x Ã© igual a: </p>
    <p id="demo"></p>
    <script>
      x = 5;
      y = 6;
      a = x + y; // operator of addition
      s = x - y; // operator of subtration
      m = x * y; // operator of multiplication
      d = x / y; // operator of division
      r = a+s+m+d;

      document.write(a + "<br>");
      document.write(s + "<br>");
      document.write(m + "<br>");
      document.write(d + "<br>"); 
      document.write(r + "<br>");
      /*
      The operator "=" assignments a value to a variable
      */
      console.log(x + y);
      document.getElementById("demo").innerHTML = x;

      //JavaScript Arithmetic Operators
      //Arithmetic operators are used to perform arithmetic on numbers:
      document.write("<br>" + "JavaScript Arithmetic Operators" + "<br>")
      document.write("description: addition ", x + y + "<br>")
      document.write("description: subtraction ", x - y + "<br>")
      document.write("description: multiplication ", x * y + "<br>")
      document.write("description: division ", x / y + "<br>")
      document.write("description: modulus ", x % y + "<br>")
      document.write("description: increment ", ++ y + "<br>")
      document.write("description: decrement ", -- y + "<br>")

      //JavaScript Assignment Operators
      //Assignment operators assign values to JavaScript variables.
      document.write("<br>" + "JavaScript Arithmetic Operators" + "<br>")
      document.write("operator: "," =", x = y + "<br>")
      document.write("operator: ","+=", x = y + "<br>")
    </script>
  </body>
</html>
